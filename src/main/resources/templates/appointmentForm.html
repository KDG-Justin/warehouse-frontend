<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
<script defer th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>Make an Appointment</title>
</head>
<body>
<nav class="navbar navbar-dark bg-black">
    <div class="container-fluid">
        <div class="m-2">
            <a class="navbar-brand fs-1">
                Land Side
            </a>
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row fs-4 gap-3">
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/appointments">Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://localhost:8080/appointments-form">Make appointment</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5 pb-3 rounded" style="background-color: lightgray">
    <h2>Make your Appointment</h2>
    <form action="/appointments" method="post" th:object="${newAppointment}" class="needs-validation" novalidate>
        <div th:if="${#fields.hasAnyErrors()}" th:text="${#fields.allErrors()}" style="color: darkred">The form contained errors</div>
        <div class="form-group">
            <label for="sellerName">Name</label>
            <input type="text" th:field="*{sellerName}" class="form-control mb-2" id="sellerName" placeholder="Bob the Smith" required>
        </div>
        <div class="form-group">
            <label for="sellerAddress">Address</label>
            <input type="text" th:field="*{sellerAddress}" class="form-control mb-2" id="sellerAddress" placeholder="Loonytoonsstreet 12" required>
        </div>
        <div class="form-group">
            <label for="arrivalTime">Arrival Time between 08:00 - 20:00</label>
            <input type="datetime-local" th:field="*{arrivalTime}" class="form-control mb-2" id="arrivalTime" placeholder="2025-01-30T14:21" required>
        </div>

        <div class="form-group">
            <label for="truckLicensPlate">Truck License Plate</label>
            <input type="text" th:field="*{truckLicensPlate}" class="form-control mb-2" id="truckLicensPlate" placeholder="Enter truck license plate">
        </div>

        <div class="form-group">
            <label for="materialType">Material Type</label>
            <select th:field="*{materialType}" class="form-control mb-2" id="materialType" required>
                <option value="" disabled selected>Select material type</option>
                <option th:each="type : ${materialTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Make the appointment</button>
    </form>
</div>
</body>
</html>
