spring.application.name=Land
spring.banner.location=classpath:banner.txt

spring.jpa.hibernate.ddl-auto=create
logging.level.sql=DEBUG
spring.jpa.generate-ddl=true

spring.datasource.url=jdbc:postgresql://localhost:54321/mineral_db?currentSchema=land
spring.datasource.username=user
spring.datasource.password=password

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:sql/data.sql
spring.jpa.open-in-view=false

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# Variables
spring.application.warehouse.URL=http://localhost:8081/api
deliveryTime=5
weighbridgeIn=1
weighbridgeOut=2
departureTime=1
startTime=8
endTime=20
defaultTruckWeight=15
retries=5
maxTrucks=40
maxFIFOTrucks=10
occupancyMaxPercentage=80